<p-toolbar class="layout-topbar">
  <div class="p-toolbar-group-start">
    <span class="title" style="cursor: pointer; user-select: none;" [routerLink]="['']">
    MFE-CATALOGO
    </span>
</div>

  <div class="p-toolbar-group-end">


<span class="p-input-icon-left">
  <!-- <input
  pInputText
  type="text"
  placeholder="Search" /> -->

  <p-autoComplete
  (keyup.enter)="searchProductsWithQuery()"
  [(ngModel)]="selectedItem"
  [optionValue]="'id'"
  [optionLabel]="'name'"
  (onSelect)="goToProduct ($event)"
  [suggestions]="suggestions"
  (completeMethod)="sendQuery($event.query)"
  class="autocomplete"

  />
  <i style="top: 25%;" class="pi pi-search"></i>
</span>


<div class="buttons">
  <p-button [rounded]="true" [routerLink]="['/carrito']" [text]="true"  severity="secondary">
    <span class="material-symbols-outlined">
      shopping_cart
    </span>
  </p-button>

  <p-button [rounded]="true" [text]="true"   [routerLink]="['/login']" severity="secondary">
    <span class="material-symbols-outlined" >
      account_circle
    </span>
  </p-button>
</div>
</div>
</p-toolbar>
